<div class="stat panel striped-bg stat_box">
    <div class="row">
        <div class="col-md-5 bg-{{bgclass}} icon-col striped-bg"><!-- style="height: 86px;padding: 30px 0;" -->
            <i class="fa fa-{{icon}} fa-2x"></i>
        </div>
        <div class="col-md-7 text-col">
            <!-- <h3>{{value}}</h3> --><!-- style="margin-top: 17px;" -->
            <p>{{value || 00 }}</p>
            <p>{{text}}</p>
        </div>
    </div>
</div>
